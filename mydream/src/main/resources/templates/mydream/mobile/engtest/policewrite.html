
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/indexhtml.css">
<link rel="stylesheet" type="text/css" href="/css/auth/auth.css">
<script src="/js/common.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<title>준영어</title>
</head>
<body>

	<div th:replace="mydream/include/nav :: navFragment"></div>
	<div class="container">
		<div class="divcss">
		<form action="/engtest/policeinsert">
			</br>
			<div>
				<label for="">년도</label>
				<input type="number"  name="year" value="2019"/>
				<label for="">회차</label>
				<select name='count'>
				  <option value=1>1</option>
				  <option value=2>2</option>
				  <option value=3>3</option>
				</select>
				<label for="">문제유형</label>
				<select name='type'>
				  <option value="어휘">어휘</option>
				  <option value="문법">문법</option>
				  <option value="어휘.문법">어휘.문법</option>
				  <option value="생활영어">생활영어</option>
				  <option value="독해">독해</option>
				</select>
			</div>
			</br>
			<div>
				<label for="title">문제 제목</label>
				<textarea class="form-control" rows="5" name="title" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			</br>
			<div>
				<label for="content">문제 내용</label>
				<textarea class="form-control" rows="5" name="content" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			</br>
			<div>
				<label for="content">문제 답 보기</label>
				<textarea class="form-control" rows="5" name="answerview"  placeholder="내용을 입력해 주세요"></textarea>
			</div>
			</br>
				</br>
			<div>
				<label for="content">해석</label>
				<textarea class="form-control" rows="5" name="interpretation" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			</br>
			<div>
				<label for="content">해설</label>
				<textarea class="form-control" rows="5" name="explanation" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			<div>
				<label for="content">어휘</label>
				<textarea class="form-control" rows="5" name="word" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			<div>
				<label for="content">답</label>
				<textarea class="form-control" rows="1" name="answer" placeholder="내용을 입력해 주세요"></textarea>
			</div>
			</br>
			<div>
				<button type="submit" class="btn btn-primary" id="btnSave">저장</button>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
