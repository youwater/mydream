<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/indexhtml.css">
<link rel="stylesheet" type="text/css" href="/css/auth/auth.css">
<script src="/js/common.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<style>
td{
	font-size: 10px;
}
.jumbotron{
	background-image: url('/images/sayinglist.jpg');
	background-size: cover;
}
</style>
<body>
	<div th:replace="mydream/include/nav :: navFragment"></div>
	<div class="container">
	<div class="jumbotron">
		<h6>영어 실력을 향상시키고 싶다면</h6>
		<h6>영어 문장을 매일 읽는 것을 권한다</h6>
		<h6>무엇을 읽는지는 자유다.</h6>
	</div>
		<table class="table table-hover">
			<colgroup>
				<col width="20%">
				<col width="40%">
				<col width="40%">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">영어 명언</th>
					<th scope="col">한글 명언</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="saying,index : ${saying}" >
					<td th:text="${index.count}">1</td>
					<td th:text="${saying.engcontent}">Mark</td>
					<td th:text="${saying.korcontent}">Otto</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
