  <script>
	$(document).ready(function() {
		$("#login").click(function(){
			
			var param = {
				userid:$("#id").val(),
				password:$("#passwd").val()
			};
			ajaxCall("/login","POST",param,loginCheck);
		});
	});
	
	function loginCheck(result){
		if(result.resultYn == "Y" ){
			alert(result.message);
			location.href="/";
		}else{
			alert(result.message);
		}
	  }
	</script>
<body>
<div th:replace="mydream/include/nav :: navFragment"></div>

			<div id="jb-content">

					  <input type="password" id="passwd"name="passwd" placeholder="Password">
					  <input type="submit" id="login" class="login login-submit" value="회원가입">
