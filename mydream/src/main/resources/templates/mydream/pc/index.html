
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/indexhtml.css">
<link rel="stylesheet" type="text/css"	href="/css/jquery.bxslider.min.css">
<script src="/js/common.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/jquery.bxslider.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<title>Insert title here</title>
</head>
<style>
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('.bxslider').bxSlider({
			  minSlides: 2,
			  maxSlides: 4,
			  slideWidth: 280,
			  slideMargin: 10,
			  touchEnabled : false
			});
		
		$(".song").click(function(){
			var a = $(this).attr("value");
			submit(a);
		});
	});
	 function submit(a) {
		 var songname = a;
         var form = document.createElement("form");
         form.setAttribute("charset", "UTF-8");
         form.setAttribute("method", "GET");  //Post 방식
         form.setAttribute("action", "/song/read"); //요청 보낼 주소
         var hiddenField = document.createElement("input");
         hiddenField.setAttribute("type", "hidden");
         hiddenField.setAttribute("name", "songname");
         hiddenField.setAttribute("value", songname);
         form.appendChild(hiddenField);
         document.body.appendChild(form);
         form.submit();
      }
	 
	 
</script>

<style>
.song{
	height: 80px;
	font-size: 24px;
	text-align: center;
	border: 2px;
}
.col-md-4{
margin-bottom: 30px;}
</style>
<body>
	<div th:replace="mydream/include/nav :: navFragment"></div>
	<div class="container">
		<h2>팝송으로 공부하기</h2>
		<br>
		<ul class="bxslider" >
			<li class="song"  th:each="song : ${song}" th:text="${song.songname}" th:value="${song.songname}"></li>
		</ul>
	</div>
</body>
</html>
