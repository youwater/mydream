
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/indexhtml.css">
<link rel="stylesheet" type="text/css" href="/css/auth/auth.css">
<script src="/js/common.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<title>Insert title here</title>
</head>
<style>
pre {
	white-space: pre-line;
	word-break: normal;
	word-wrap: normal;
	overflow: scroll;
	width:  500px;
	height: 600px;
}
.aaa {
	float: right; width: 45%;
	overflow:auto;
	height: 700px;
}
.divcss {
	width: 500px;
	float: left; width: 50%
}
</style>
<body>
	<div th:replace="mydream/include/nav :: navFragment"></div>

	<div class="container">
		<div class="divcss" th:each="song : ${song}">
			<h2 th:text="${song.songname}"></h2>
			<pre th:text="${song.songlyrics}">
		</pre>
		</div>
		<div class="aaa">
			<table class="table table-sm">
			<colgroup>
				<col width="10%">
				<col width="35%">
				<col width="55%">
			</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">영어단어</th>
						<th scope="col">해석</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="word,index : ${word}">
						<th th:text="${index.count}">1</th>
						<td th:text="${word.englishword}" >Mark</td>
						<td th:text="${word.koreaword}">Otto</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
